<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Finger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Basic styling for index page - you can move this to style.css */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #3a3f47;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 40px;
            font-size: 3em;
            letter-spacing: 2px;
        }
        .button-group a {
            display: block;
            width: 250px;
            padding: 18px 0;
            margin: 20px auto;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .create-button {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }
        .create-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }
        .join-button {
            background: linear-gradient(135deg, #6f42c1, #a366ff);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }
        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(111, 66, 193, 0.6);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fast Finger</h1>
        <div class="button-group">
            <a href="{{ url_for('create_room') }}" class="create-button">สร้างห้อง (Create Room)</a>
            <a href="{{ url_for('join_room_page') }}" class="join-button">เข้าร่วม (Join Room)</a>
        </div>
    </div>
    <div class="footer">
        © 2024 Fast Finger App
    </div>
</body>
</html>
